 xhk_asteroidspawner_base_MEGASTRUCTURE_DETAILS: "$giga_list_category_megastructure$ - $giga_list_category_megastructure$\nUses £giga_sr_bulk_matter£ §H$giga_sr_bulk_matter$§! and £alloys£ §YAlloys§! to fabricate an §GAsteroid§! from scratch.\n§LThis construction site creates a single asteroid.§!"

